v class="line">595</div><div class="line">596</div><div class="line">597</div><div class="line">598</div><div class="line">599</div><div class="line">600</div><div class="line">601</div><div class="line">602</div><div class="line">603</div><div class="line">604</div><div class="line">605</div><div class="line">606</div><div class="line">607</div><div class="line">608</div><div class="line">609</div><div class="line">610</div><div class="line">611</div><div class="line">612</div><div class="line">613</div><div class="line">614</div><div class="line">615</div><div class="line">616</div><div class="line">617</div><div class="line">618</div><div class="line">619</div><div class="line">620</div><div class="line">621</div><div class="line">622</div><div class="line">623</div><div class="line">624</div><div class="line">625</div><div class="line">626</div><div class="line">627</div><div class="line">628</div><div class="line">629</div><div class="line">630</div><div class="line">631</div><div class="line">632</div><div class="line">633</div><div class="line">634</div><div class="line">635</div><div class="line">636</div><div class="line">637</div><div class="line">638</div><div class="line">639</div><div class="line">640</div><div class="line">641</div><div class="line">642</div><div class="line">643</div><div class="line">644</div><div class="line">645</div><div class="line">646</div><div class="line">647</div><div class="line">648</div><div class="line">649</div><div class="line">650</div><div class="line">651</div><div class="line">652</div><div class="line">653</div><div class="line">654</div><div class="line">655</div><div class="line">656</div><div class="line">657</div><div class="line">658</div><div class="line">659</div><div class="line">660</div><div class="line">661</div><div class="line">662</div><div class="line">663</div><div class="line">664</div><div class="line">665</div><div class="line">666</div><div class="line">667</div><div class="line">668</div><div class="line">669</div><div class="line">670</div><div class="line">671</div><div class="line">672</div><div class="line">673</div><div class="line">674</div><div class="line">675</div><div class="line">676</div><div class="line">677</div><div class="line">678</div><div class="line">679</div><div class="line">680</div><div class="line">681</div><div class="line">682</div><div class="line">683</div><div class="line">684</div><div class="line">685</div><div class="line">686</div><div class="line">687</div><div class="line">688</div><div class="line">689</div><div class="line">690</div><div class="line">691</div><div class="line">692</div><div class="line">693</div><div class="line">694</div><div class="line">695</div><div class="line">696</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * @file</div><div class="line"> * libavformat API example.</div><div class="line"> *</div><div class="line"> * Output a media file in any supported libavformat format. The default</div><div class="line"> * codecs are used.</div><div class="line"> * @example muxing.c</div><div class="line"> */</div><div class="line">//Mux分为三步骤：1）写文件头(avformat_write_header) 2)写packet(av_write_frame/av_interleaved_write_frame) 3)写文件尾(av_write_trailer)</div><div class="line">#include &lt;stdlib.h&gt;</div><div class="line">#include &lt;stdio.h&gt;</div><div class="line">#include &lt;string.h&gt;</div><div class="line">#include &lt;math.h&gt;</div><div class="line"></div><div class="line">#include &lt;libavutil/avassert.h&gt;</div><div class="line">#include &lt;libavutil/channel_layout.h&gt;</div><div class="line">#include &lt;libavutil/opt.h&gt;</div><div class="line">#include &lt;libavutil/mathematics.h&gt;</div><div class="line">#include &lt;libavutil/timestamp.h&gt;</div><div class="line">#include &lt;libavformat/avformat.h&gt;</div><div class="line">#include &lt;libswscale/swscale.h&gt;</div><div class="line">#include &lt;libswresample/swresample.h&gt;</div><div class="line"></div><div class="line">#define STREAM_DURATION   10.0</div><div class="line">#define STREAM_FRAME_RATE 25 /* 25 images/s */</div><div class="line">#define STREAM_PIX_FMT    AV_PIX_FMT_YUV420P /* default pix_fmt */</div><div class="line"></div><div class="line">#define SCALE_FLAGS SWS_BICUBIC</div><div class="line"></div><div class="line">// a wrapper around a single output AVStream</div><div class="line">typedef struct OutputStream &#123;</div><div class="line">    //多媒体文件解封装(解复用)之后，从容器中分离出来的流就是AVStream。</div><div class="line">    //AVStream是存储视频/音频流相关数据信息的结构体。每个AVStream对应一个AVCodecContext，存储该视频/音频使用解码方式的相关数据</div><div class="line">    //每个AVCodecContext中对应一个AVCodec，包含该视频/音频对应的解码器。每种解码器都对应一个AVCodec结构</div><div class="line">    //解出来几条流，就会在AVFormateContext中的nb_streams+1,并且将AVStream保存在streams数组中</div><div class="line">    AVStream *st;</div><div class="line">    AVCodecContext *enc;</div><div class="line"></div><div class="line">    /* pts of the next frame that will be generated */</div><div class="line">    int64_t next_pts;</div><div class="line">    int samples_count;</div><div class="line"></div><div class="line">    AVFrame *frame;</div><div class="line">    AVFrame *tmp_frame;</div><div class="line"></div><div class="line">    float t, tincr, tincr2;</div><div class="line">    //SwsContext(software scale)用于视频图像的转换，如格式转换、图像缩放</div><div class="line">    struct SwsContext *sws_ctx;</div><div class="line">    //SwrContext(software resample)用于音频重采样，如采样率转换、声道转换</div><div class="line">    struct SwrContext *swr_ctx;</div><div class="line">&#125; OutputStream;</div><div class="line"></div><div class="line">static void log_packet(const AVFormatContext *fmt_ctx, const AVPacket *pkt)</div><div class="line">&#123;</div><div class="line">    AVRational *time_base = &amp;fmt_ctx-&gt;streams[pkt-&gt;stream_index]-&gt;time_base;</div><div class="line"></div><div class="line">    printf(&quot;pts:%s pts_time:%s dts:%s dts_time:%s duration:%s duration_time:%s stream_index:%d\n&quot;,</div><div class="line">           av_ts2str(pkt-&gt;pts), av_ts2timestr(pkt-&gt;pts, time_base),</div><div class="line">           av_ts2str(pkt-&gt;dts), av_ts2timestr(pkt-&gt;dts, time_base),</div><div class="line">           av_ts2str(pkt-&gt;duration), av_ts2timestr(pkt-&gt;duration, time_base),</div><div class="line">           pkt-&gt;stream_index);</div><div class="line">&#125;</div><div class="line"></div><div class="line">static int write_frame(AVFormatContext *fmt_ctx, const AVRational *time_base, AVStream *st, AVPacket *pkt)</div><div class="line">&#123;</div><div class="line">    /* rescale output packet timestamp values from codec to stream timebase */</div><div class="line">    //av_packet_rescale_ts用于将AVPacket中各种时间值从一种时间基转换为另一种时间基</div><div class="line">    av_packet_rescale_ts(pkt, *time_base, st-&gt;time_base);</div><div class="line">    pkt-&gt;stream_index = st-&gt;index;</div><div class="line"></div><div class="line">    /* Write the compressed frame to the media file. */</div><div class="line">    log_packet(fmt_ctx, pkt);</div><div class="line">    //av_write_frame直接将包写进Mux，没有缓存和重新排序，一切都需要用户自己设置</div><div class="line">    //av_interleaved_write_frame将对packet进行缓存和pts检查</div><div class="line">    return av_interleaved_write_frame(fmt_ctx, pkt);</div><div class="line">&#125;</div><div class="line"></div><div class="line">/* Add an output stream. */</div><div class="line">static void add_stream(OutputStream *ost, AVFormatContext *oc,</div><div class="line">                       AVCodec **codec,</div><div class="line">                       enum AVCodecID codec_id)</div><div class="line">&#123;</div><div class="line">    AVCodecContext *c;</div><div class="line">    int i;</div><div class="line"></div><div class="line">    /* find the encoder */</div><div class="line">    *codec = avcodec_find_encoder(codec_id);</div><div class="line">    if (!(*codec)) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not find encoder for &apos;%s&apos;\n&quot;,</div><div class="line">                avcodec_get_name(codec_id));</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line">    //创建流通道</div><div class="line">    ost-&gt;st = avformat_new_stream(oc, NULL);</div><div class="line">    if (!ost-&gt;st) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not allocate stream\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line">    ost-&gt;st-&gt;id = oc-&gt;nb_streams-1;</div><div class="line">    //创建编码器上下文</div><div class="line">    c = avcodec_alloc_context3(*codec);</div><div class="line">    if (!c) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not alloc an encoding context\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line">    ost-&gt;enc = c;</div><div class="line">    //AVMedia type</div><div class="line">    switch ((*codec)-&gt;type) &#123;</div><div class="line">    //音频类型</div><div class="line">    case AVMEDIA_TYPE_AUDIO:</div><div class="line">        //设置音频编码器上下文的参数</div><div class="line">        c-&gt;sample_fmt  = (*codec)-&gt;sample_fmts ?</div><div class="line">            (*codec)-&gt;sample_fmts[0] : AV_SAMPLE_FMT_FLTP;</div><div class="line">        c-&gt;bit_rate    = 64000;</div><div class="line">        c-&gt;sample_rate = 44100;</div><div class="line">        if ((*codec)-&gt;supported_samplerates) &#123;</div><div class="line">            c-&gt;sample_rate = (*codec)-&gt;supported_samplerates[0];</div><div class="line">            for (i = 0; (*codec)-&gt;supported_samplerates[i]; i++) &#123;</div><div class="line">                if ((*codec)-&gt;supported_samplerates[i] == 44100)</div><div class="line">                    c-&gt;sample_rate = 44100;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        c-&gt;channels        = av_get_channel_layout_nb_channels(c-&gt;channel_layout);</div><div class="line">        c-&gt;channel_layout = AV_CH_LAYOUT_STEREO;</div><div class="line">        if ((*codec)-&gt;channel_layouts) &#123;</div><div class="line">            c-&gt;channel_layout = (*codec)-&gt;channel_layouts[0];</div><div class="line">            for (i = 0; (*codec)-&gt;channel_layouts[i]; i++) &#123;</div><div class="line">                if ((*codec)-&gt;channel_layouts[i] == AV_CH_LAYOUT_STEREO)</div><div class="line">                    c-&gt;channel_layout = AV_CH_LAYOUT_STEREO;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        c-&gt;channels        = av_get_channel_layout_nb_channels(c-&gt;channel_layout);</div><div class="line">        ost-&gt;st-&gt;time_base = (AVRational)&#123; 1, c-&gt;sample_rate &#125;;</div><div class="line">        break;</div><div class="line">    //视频类型</div><div class="line">    case AVMEDIA_TYPE_VIDEO:</div><div class="line">        //设置视频编码器上下文的参数</div><div class="line">        c-&gt;codec_id = codec_id;</div><div class="line"></div><div class="line">        c-&gt;bit_rate = 400000;</div><div class="line">        /* Resolution must be a multiple of two. */</div><div class="line">        c-&gt;width    = 352;</div><div class="line">        c-&gt;height   = 288;</div><div class="line">        /* timebase: This is the fundamental unit of time (in seconds) in terms</div><div class="line">         * of which frame timestamps are represented. For fixed-fps content,</div><div class="line">         * timebase should be 1/framerate and timestamp increments should be</div><div class="line">         * identical to 1. */</div><div class="line">        ost-&gt;st-&gt;time_base = (AVRational)&#123; 1, STREAM_FRAME_RATE &#125;;</div><div class="line">        c-&gt;time_base       = ost-&gt;st-&gt;time_base;</div><div class="line"></div><div class="line">        c-&gt;gop_size      = 12; /* emit one intra frame every twelve frames at most */</div><div class="line">        c-&gt;pix_fmt       = STREAM_PIX_FMT;</div><div class="line">        if (c-&gt;codec_id == AV_CODEC_ID_MPEG2VIDEO) &#123;</div><div class="line">            /* just for testing, we also add B-frames */</div><div class="line">            c-&gt;max_b_frames = 2;</div><div class="line">        &#125;</div><div class="line">        if (c-&gt;codec_id == AV_CODEC_ID_MPEG1VIDEO) &#123;</div><div class="line">            /* Needed to avoid using macroblocks in which some coeffs overflow.</div><div class="line">             * This does not happen with normal video, it just happens here as</div><div class="line">             * the motion of the chroma plane does not match the luma plane. */</div><div class="line">            c-&gt;mb_decision = 2;</div><div class="line">        &#125;</div><div class="line">    break;</div><div class="line"></div><div class="line">    default:</div><div class="line">        break;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* Some formats want stream headers to be separate. */</div><div class="line">    if (oc-&gt;oformat-&gt;flags &amp; AVFMT_GLOBALHEADER)</div><div class="line">        c-&gt;flags |= AV_CODEC_FLAG_GLOBAL_HEADER;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/**************************************************************/</div><div class="line">/* audio output */</div><div class="line"></div><div class="line">static AVFrame *alloc_audio_frame(enum AVSampleFormat sample_fmt,</div><div class="line">                                  uint64_t channel_layout,</div><div class="line">                                  int sample_rate, int nb_samples)</div><div class="line">&#123;</div><div class="line">    AVFrame *frame = av_frame_alloc();</div><div class="line">    int ret;</div><div class="line"></div><div class="line">    if (!frame) &#123;</div><div class="line">        fprintf(stderr, &quot;Error allocating an audio frame\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    frame-&gt;format = sample_fmt;</div><div class="line">    frame-&gt;channel_layout = channel_layout;</div><div class="line">    frame-&gt;sample_rate = sample_rate;</div><div class="line">    frame-&gt;nb_samples = nb_samples;</div><div class="line"></div><div class="line">    if (nb_samples) &#123;</div><div class="line">        ret = av_frame_get_buffer(frame, 0);</div><div class="line">        if (ret &lt; 0) &#123;</div><div class="line">            fprintf(stderr, &quot;Error allocating an audio buffer\n&quot;);</div><div class="line">            exit(1);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return frame;</div><div class="line">&#125;</div><div class="line"></div><div class="line">static void open_audio(AVFormatContext *oc, AVCodec *codec, OutputStream *ost, AVDictionary *opt_arg)</div><div class="line">&#123;</div><div class="line">    AVCodecContext *c;</div><div class="line">    int nb_samples;</div><div class="line">    int ret;</div><div class="line">    AVDictionary *opt = NULL;</div><div class="line"></div><div class="line">    c = ost-&gt;enc;</div><div class="line"></div><div class="line">    /* open it */</div><div class="line">    //拷贝参数</div><div class="line">    av_dict_copy(&amp;opt, opt_arg, 0);</div><div class="line">    ret = avcodec_open2(c, codec, &amp;opt);</div><div class="line">    av_dict_free(&amp;opt);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not open audio codec: %s\n&quot;, av_err2str(ret));</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* init signal generator */</div><div class="line">    ost-&gt;t     = 0;</div><div class="line">    ost-&gt;tincr = 2 * M_PI * 110.0 / c-&gt;sample_rate;</div><div class="line">    /* increment frequency by 110 Hz per second */</div><div class="line">    ost-&gt;tincr2 = 2 * M_PI * 110.0 / c-&gt;sample_rate / c-&gt;sample_rate;</div><div class="line"></div><div class="line">    if (c-&gt;codec-&gt;capabilities &amp; AV_CODEC_CAP_VARIABLE_FRAME_SIZE)</div><div class="line">        nb_samples = 10000;</div><div class="line">    else</div><div class="line">        nb_samples = c-&gt;frame_size;</div><div class="line"></div><div class="line">    ost-&gt;frame     = alloc_audio_frame(c-&gt;sample_fmt, c-&gt;channel_layout,</div><div class="line">                                       c-&gt;sample_rate, nb_samples);</div><div class="line">    ost-&gt;tmp_frame = alloc_audio_frame(AV_SAMPLE_FMT_S16, c-&gt;channel_layout,</div><div class="line">                                       c-&gt;sample_rate, nb_samples);</div><div class="line"></div><div class="line">    /* copy the stream parameters to the muxer */</div><div class="line">    //AVStream-&gt;codecpar:指向该音频流的AVCodecContext</div><div class="line">    ret = avcodec_parameters_from_context(ost-&gt;st-&gt;codecpar, c);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not copy the stream parameters\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* create resampler context */</div><div class="line">    //声明SwrContext结构体</div><div class="line">        ost-&gt;swr_ctx = swr_alloc();</div><div class="line">        if (!ost-&gt;swr_ctx) &#123;</div><div class="line">            fprintf(stderr, &quot;Could not allocate resampler context\n&quot;);</div><div class="line">            exit(1);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        /* set options */</div><div class="line">        //设置SwrContext参数</div><div class="line">        av_opt_set_int       (ost-&gt;swr_ctx, &quot;in_channel_count&quot;,   c-&gt;channels,       0);</div><div class="line">        av_opt_set_int       (ost-&gt;swr_ctx, &quot;in_sample_rate&quot;,     c-&gt;sample_rate,    0);</div><div class="line">        av_opt_set_sample_fmt(ost-&gt;swr_ctx, &quot;in_sample_fmt&quot;,      AV_SAMPLE_FMT_S16, 0);</div><div class="line">        av_opt_set_int       (ost-&gt;swr_ctx, &quot;out_channel_count&quot;,  c-&gt;channels,       0);</div><div class="line">        av_opt_set_int       (ost-&gt;swr_ctx, &quot;out_sample_rate&quot;,    c-&gt;sample_rate,    0);</div><div class="line">        av_opt_set_sample_fmt(ost-&gt;swr_ctx, &quot;out_sample_fmt&quot;,     c-&gt;sample_fmt,     0);</div><div class="line"></div><div class="line">        /* initialize the resampling context 初始化SwrContext */</div><div class="line">        if ((ret = swr_init(ost-&gt;swr_ctx)) &lt; 0) &#123;</div><div class="line">            fprintf(stderr, &quot;Failed to initialize the resampling context\n&quot;);</div><div class="line">            exit(1);</div><div class="line">        &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/* Prepare a 16 bit dummy audio frame of &apos;frame_size&apos; samples and</div><div class="line"> * &apos;nb_channels&apos; channels. */</div><div class="line">static AVFrame *get_audio_frame(OutputStream *ost)</div><div class="line">&#123;</div><div class="line">    AVFrame *frame = ost-&gt;tmp_frame;</div><div class="line">    int j, i, v;</div><div class="line">    int16_t *q = (int16_t*)frame-&gt;data[0];</div><div class="line"></div><div class="line">    /* check if we want to generate more frames */</div><div class="line">    ////超过10s就不需要再产生音频帧了</div><div class="line">    if (av_compare_ts(ost-&gt;next_pts, ost-&gt;enc-&gt;time_base,</div><div class="line">                      STREAM_DURATION, (AVRational)&#123; 1, 1 &#125;) &gt;= 0)</div><div class="line">        return NULL;</div><div class="line">    //nb_samples:一个音频AVFrame包含音频帧的个数</div><div class="line">    for (j = 0; j &lt;frame-&gt;nb_samples; j++) &#123;</div><div class="line">        v = (int)(sin(ost-&gt;t) * 10000);</div><div class="line">        for (i = 0; i &lt; ost-&gt;enc-&gt;channels; i++)</div><div class="line">            *q++ = v;</div><div class="line">        ost-&gt;t     += ost-&gt;tincr;</div><div class="line">        ost-&gt;tincr += ost-&gt;tincr2;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    frame-&gt;pts = ost-&gt;next_pts;</div><div class="line">    //下一帧的index要加上此帧所包含的音频帧的个数</div><div class="line">    ost-&gt;next_pts  += frame-&gt;nb_samples;</div><div class="line"></div><div class="line">    return frame;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*</div><div class="line"> * encode one audio frame and send it to the muxer</div><div class="line"> * return 1 when encoding is finished, 0 otherwise</div><div class="line"> */</div><div class="line">static int write_audio_frame(AVFormatContext *oc, OutputStream *ost)</div><div class="line">&#123;</div><div class="line">    AVCodecContext *c;</div><div class="line">    AVPacket pkt = &#123; 0 &#125;; // data and size must be 0;</div><div class="line">    AVFrame *frame;</div><div class="line">    int ret;</div><div class="line">    int got_packet;</div><div class="line">    int dst_nb_samples;</div><div class="line"></div><div class="line">    av_init_packet(&amp;pkt);</div><div class="line">    c = ost-&gt;enc;</div><div class="line"></div><div class="line">    frame = get_audio_frame(ost);</div><div class="line"></div><div class="line">    if (frame) &#123;</div><div class="line">        /* convert samples from native format to destination codec format, using the resampler */</div><div class="line">            /* compute destination number of samples */</div><div class="line">            //swr_get_delay得到输入sample和输出sample之间的延迟</div><div class="line">            //av_rescale_rnd是按指定的舍入方式计算a*b/c</div><div class="line">            //dst_nb_samples为转换后的sample个数</div><div class="line">            dst_nb_samples = av_rescale_rnd(swr_get_delay(ost-&gt;swr_ctx, c-&gt;sample_rate) + frame-&gt;nb_samples,</div><div class="line">                                            c-&gt;sample_rate, c-&gt;sample_rate, AV_ROUND_UP);</div><div class="line">            av_assert0(dst_nb_samples == frame-&gt;nb_samples);</div><div class="line"></div><div class="line">        /* when we pass a frame to the encoder, it may keep a reference to it</div><div class="line">         * internally;</div><div class="line">         * make sure we do not overwrite it here</div><div class="line">         */</div><div class="line">        ret = av_frame_make_writable(ost-&gt;frame);</div><div class="line">        if (ret &lt; 0)</div><div class="line">            exit(1);</div><div class="line"></div><div class="line">        /* convert to destination format */</div><div class="line">        //针对每一帧音频的处理，把一帧帧的音频作相应的重采样</div><div class="line">        //输入参数：1）音频重采样上下文SwrContext 2）输出数组的指针 3）输出的样本数量，不是字节数，是单通道的样本数量 </div><div class="line">        //4）输入的数组，AVFrame解码出来的data 5）输入的单通道的样本数量</div><div class="line">        ret = swr_convert(ost-&gt;swr_ctx,</div><div class="line">                          ost-&gt;frame-&gt;data, dst_nb_samples,</div><div class="line">                          (const uint8_t **)frame-&gt;data, frame-&gt;nb_samples);</div><div class="line">        if (ret &lt; 0) &#123;</div><div class="line">            fprintf(stderr, &quot;Error while converting\n&quot;);</div><div class="line">            exit(1);</div><div class="line">        &#125;</div><div class="line">        frame = ost-&gt;frame;</div><div class="line">        //time_base之间的转换，a*b/c</div><div class="line">        frame-&gt;pts = av_rescale_q(ost-&gt;samples_count, (AVRational)&#123;1, c-&gt;sample_rate&#125;, c-&gt;time_base);</div><div class="line">        ost-&gt;samples_count += dst_nb_samples;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    ret = avcodec_encode_audio2(c, &amp;pkt, frame, &amp;got_packet);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Error encoding audio frame: %s\n&quot;, av_err2str(ret));</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (got_packet) &#123;</div><div class="line">        //送入封装器</div><div class="line">        ret = write_frame(oc, &amp;c-&gt;time_base, ost-&gt;st, &amp;pkt);</div><div class="line">        if (ret &lt; 0) &#123;</div><div class="line">            fprintf(stderr, &quot;Error while writing audio frame: %s\n&quot;,</div><div class="line">                    av_err2str(ret));</div><div class="line">            exit(1);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return (frame || got_packet) ? 0 : 1;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/**************************************************************/</div><div class="line">/* video output */</div><div class="line"></div><div class="line">static AVFrame *alloc_picture(enum AVPixelFormat pix_fmt, int width, int height)</div><div class="line">&#123;</div><div class="line">    AVFrame *picture;</div><div class="line">    int ret;</div><div class="line"></div><div class="line">    picture = av_frame_alloc();</div><div class="line">    if (!picture)</div><div class="line">        return NULL;</div><div class="line"></div><div class="line">    picture-&gt;format = pix_fmt;</div><div class="line">    picture-&gt;width  = width;</div><div class="line">    picture-&gt;height = height;</div><div class="line"></div><div class="line">    /* allocate the buffers for the frame data */</div><div class="line">    ret = av_frame_get_buffer(picture, 32);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not allocate frame data.\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return picture;</div><div class="line">&#125;</div><div class="line"></div><div class="line">static void open_video(AVFormatContext *oc, AVCodec *codec, OutputStream *ost, AVDictionary *opt_arg)</div><div class="line">&#123;</div><div class="line">    int ret;</div><div class="line">    AVCodecContext *c = ost-&gt;enc;</div><div class="line">    AVDictionary *opt = NULL;</div><div class="line">    //opg_arg拷贝给opt</div><div class="line">    av_dict_copy(&amp;opt, opt_arg, 0);</div><div class="line"></div><div class="line">    /* open the codec */</div><div class="line">    //初始化视频解码器的AVCodecContext opt以键值对形式保存相关参数</div><div class="line">    ret = avcodec_open2(c, codec, &amp;opt);</div><div class="line">    av_dict_free(&amp;opt);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not open video codec: %s\n&quot;, av_err2str(ret));</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* allocate and init a re-usable frame */</div><div class="line">    //初始化视频的AVFrame</div><div class="line">    ost-&gt;frame = alloc_picture(c-&gt;pix_fmt, c-&gt;width, c-&gt;height);</div><div class="line">    if (!ost-&gt;frame) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not allocate video frame\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* If the output format is not YUV420P, then a temporary YUV420P</div><div class="line">     * picture is needed too. It is then converted to the required</div><div class="line">     * output format. */</div><div class="line">    ost-&gt;tmp_frame = NULL;</div><div class="line">    if (c-&gt;pix_fmt != AV_PIX_FMT_YUV420P) &#123;</div><div class="line">        ost-&gt;tmp_frame = alloc_picture(AV_PIX_FMT_YUV420P, c-&gt;width, c-&gt;height);</div><div class="line">        if (!ost-&gt;tmp_frame) &#123;</div><div class="line">            fprintf(stderr, &quot;Could not allocate temporary picture\n&quot;);</div><div class="line">            exit(1);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* copy the stream parameters to the muxer */</div><div class="line">    //将c中的参数拷贝给st-&gt;codecpar</div><div class="line">    ret = avcodec_parameters_from_context(ost-&gt;st-&gt;codecpar, c);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Could not copy the stream parameters\n&quot;);</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">//创造一张假图像</div><div class="line">/* Prepare a dummy image. */</div><div class="line">static void fill_yuv_image(AVFrame *pict, int frame_index,</div><div class="line">                           int width, int height)</div><div class="line">&#123;</div><div class="line">    int x, y, i;</div><div class="line"></div><div class="line">    i = frame_index;</div><div class="line"></div><div class="line">    /* Y */</div><div class="line">    for (y = 0; y &lt; height; y++)</div><div class="line">        for (x = 0; x &lt; width; x++)</div><div class="line">            pict-&gt;data[0][y * pict-&gt;linesize[0] + x] = x + y + i * 3;</div><div class="line"></div><div class="line">    /* Cb and Cr */</div><div class="line">    for (y = 0; y &lt; height / 2; y++) &#123;</div><div class="line">        for (x = 0; x &lt; width / 2; x++) &#123;</div><div class="line">            pict-&gt;data[1][y * pict-&gt;linesize[1] + x] = 128 + y + i * 2;</div><div class="line">            pict-&gt;data[2][y * pict-&gt;linesize[2] + x] = 64 + x + i * 5;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">static AVFrame *get_video_frame(OutputStream *ost)</div><div class="line">&#123;</div><div class="line">    AVCodecContext *c = ost-&gt;enc;</div><div class="line"></div><div class="line">    /* check if we want to generate more frames */</div><div class="line">    //超过10s就不需要再产生视频帧了</div><div class="line">    if (av_compare_ts(ost-&gt;next_pts, c-&gt;time_base,</div><div class="line">                      STREAM_DURATION, (AVRational)&#123; 1, 1 &#125;) &gt;= 0)</div><div class="line">        return NULL;</div><div class="line"></div><div class="line">    /* when we pass a frame to the encoder, it may keep a reference to it</div><div class="line">     * internally; make sure we do not overwrite it here */</div><div class="line">    if (av_frame_make_writable(ost-&gt;frame) &lt; 0)</div><div class="line">        exit(1);</div><div class="line">    //若不是YUV420P格式则进行格式转换</div><div class="line">    if (c-&gt;pix_fmt != AV_PIX_FMT_YUV420P) &#123;</div><div class="line">        /* as we only generate a YUV420P picture, we must convert it</div><div class="line">         * to the codec pixel format if needed */</div><div class="line">        if (!ost-&gt;sws_ctx) &#123;</div><div class="line">            //创建一个SwsContext，感觉这边写完了，先写愿图像格式再写目标图像格式</div><div class="line">            ost-&gt;sws_ctx = sws_getContext(c-&gt;width, c-&gt;height,</div><div class="line">                                          AV_PIX_FMT_YUV420P,</div><div class="line">                                          c-&gt;width, c-&gt;height,</div><div class="line">                                          c-&gt;pix_fmt,</div><div class="line">                                          SCALE_FLAGS, NULL, NULL, NULL);</div><div class="line">            if (!ost-&gt;sws_ctx) &#123;</div><div class="line">                fprintf(stderr,</div><div class="line">                        &quot;Could not initialize the conversion context\n&quot;);</div><div class="line">                exit(1);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        fill_yuv_image(ost-&gt;tmp_frame, ost-&gt;next_pts, c-&gt;width, c-&gt;height);</div><div class="line">        //图像转换</div><div class="line">        sws_scale(ost-&gt;sws_ctx, (const uint8_t * const *) ost-&gt;tmp_frame-&gt;data,</div><div class="line">                  ost-&gt;tmp_frame-&gt;linesize, 0, c-&gt;height, ost-&gt;frame-&gt;data,</div><div class="line">                  ost-&gt;frame-&gt;linesize);</div><div class="line">    &#125; else &#123;</div><div class="line">        fill_yuv_image(ost-&gt;frame, ost-&gt;next_pts, c-&gt;width, c-&gt;height);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    ost-&gt;frame-&gt;pts = ost-&gt;next_pts++;</div><div class="line"></div><div class="line">    return ost-&gt;frame;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*</div><div class="line"> * encode one video frame and send it to the muxer</div><div class="line"> * return 1 when encoding is finished, 0 otherwise</div><div class="line"> */</div><div class="line">static int write_video_frame(AVFormatContext *oc, OutputStream *ost)</div><div class="line">&#123;</div><div class="line">    int ret;</div><div class="line">    AVCodecContext *c;</div><div class="line">    AVFrame *frame;</div><div class="line">    int got_packet = 0;</div><div class="line">    AVPacket pkt = &#123; 0 &#125;;</div><div class="line"></div><div class="line">    c = ost-&gt;enc;</div><div class="line">    //得到一个视频帧</div><div class="line">    frame = get_video_frame(ost);</div><div class="line">    //初始化一个AVPacket</div><div class="line">    av_init_packet(&amp;pkt);</div><div class="line"></div><div class="line">    /* encode the image */</div><div class="line">    //2.X版本的编码api</div><div class="line">    ret = avcodec_encode_video2(c, &amp;pkt, frame, &amp;got_packet);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Error encoding video frame: %s\n&quot;, av_err2str(ret));</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (got_packet) &#123;</div><div class="line">        //送入封装器</div><div class="line">        ret = write_frame(oc, &amp;c-&gt;time_base, ost-&gt;st, &amp;pkt);</div><div class="line">    &#125; else &#123;</div><div class="line">        ret = 0;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Error while writing video frame: %s\n&quot;, av_err2str(ret));</div><div class="line">        exit(1);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return (frame || got_packet) ? 0 : 1;</div><div class="line">&#125;</div><div class="line"></div><div class="line">static void close_stream(AVFormatContext *oc, OutputStream *ost)</div><div class="line">&#123;</div><div class="line">    avcodec_free_context(&amp;ost-&gt;enc);</div><div class="line">    av_frame_free(&amp;ost-&gt;frame);</div><div class="line">    av_frame_free(&amp;ost-&gt;tmp_frame);</div><div class="line">    sws_freeContext(ost-&gt;sws_ctx);</div><div class="line">    swr_free(&amp;ost-&gt;swr_ctx);</div><div class="line">&#125;</div><div class="line"></div><div class="line">/**************************************************************/</div><div class="line">/* media file output */</div><div class="line"></div><div class="line">int main(int argc, char **argv)</div><div class="line">&#123;</div><div class="line">    OutputStream video_st = &#123; 0 &#125;, audio_st = &#123; 0 &#125;;</div><div class="line">    const char *filename;</div><div class="line">    //AVOutputFormat保存了输出文件格式(MP4、FLV等)的格式信息和常规设置，如视频、音频编码器，初始化格式等</div><div class="line">    AVOutputFormat *fmt;</div><div class="line">    //AVFormatContext主要存储视音频封装格式中包含的信息</div><div class="line">    //AVInputFormat存储输入视音频使用的封装格式。每种视音频封装格式都对应一个AVInputFormat 结构。</div><div class="line">    AVFormatContext *oc;</div><div class="line">    AVCodec *audio_codec, *video_codec;</div><div class="line">    int ret;</div><div class="line">    int have_video = 0, have_audio = 0;</div><div class="line">    int encode_video = 0, encode_audio = 0;</div><div class="line">    //FFmpeg中的字典</div><div class="line">    AVDictionary *opt = NULL;</div><div class="line">    int i;</div><div class="line"></div><div class="line">    if (argc &lt; 2) &#123;</div><div class="line">        printf(&quot;usage: %s output_file\n&quot;</div><div class="line">               &quot;API example program to output a media file with libavformat.\n&quot;</div><div class="line">               &quot;This program generates a synthetic audio and video stream, encodes and\n&quot;</div><div class="line">               &quot;muxes them into a file named output_file.\n&quot;</div><div class="line">               &quot;The output format is automatically guessed according to the file extension.\n&quot;</div><div class="line">               &quot;Raw images can also be output by using &apos;%%d&apos; in the filename.\n&quot;</div><div class="line">               &quot;\n&quot;, argv[0]);</div><div class="line">        return 1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    filename = argv[1];</div><div class="line">    for (i = 2; i+1 &lt; argc; i+=2) &#123;</div><div class="line">        if (!strcmp(argv[i], &quot;-flags&quot;) || !strcmp(argv[i], &quot;-fflags&quot;))</div><div class="line">            //argv[i]+1为key argv[i+1]为value</div><div class="line">            av_dict_set(&amp;opt, argv[i]+1, argv[i+1], 0);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* allocate the output media context */</div><div class="line">    //初始化一个用于输出的AVFormatContext结构体</div><div class="line">    //第二个参数用于指定AVFormatContext中的AVOutputFormat，用于确定输出格式</div><div class="line">    //如果第二个参数指定为NULL，可以设定后两个参数（format_name或者filename）由FFmpeg猜测输出格式</div><div class="line">    avformat_alloc_output_context2(&amp;oc, NULL, NULL, filename);</div><div class="line">    if (!oc) &#123;</div><div class="line">        printf(&quot;Could not deduce output format from file extension: using MPEG.\n&quot;);</div><div class="line">        avformat_alloc_output_context2(&amp;oc, NULL, &quot;mpeg&quot;, filename);</div><div class="line">    &#125;</div><div class="line">    if (!oc)</div><div class="line">        return 1;</div><div class="line"></div><div class="line">    fmt = oc-&gt;oformat;</div><div class="line"></div><div class="line">    /* Add the audio and video streams using the default format codecs</div><div class="line">     * and initialize the codecs. */</div><div class="line">    if (fmt-&gt;video_codec != AV_CODEC_ID_NONE) &#123;</div><div class="line">        add_stream(&amp;video_st, oc, &amp;video_codec, fmt-&gt;video_codec);</div><div class="line">        have_video = 1;</div><div class="line">        encode_video = 1;</div><div class="line">    &#125;</div><div class="line">    if (fmt-&gt;audio_codec != AV_CODEC_ID_NONE) &#123;</div><div class="line">        add_stream(&amp;audio_st, oc, &amp;audio_codec, fmt-&gt;audio_codec);</div><div class="line">        have_audio = 1;</div><div class="line">        encode_audio = 1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* Now that all the parameters are set, we can open the audio and</div><div class="line">     * video codecs and allocate the necessary encode buffers. */</div><div class="line">    if (have_video)</div><div class="line">        open_video(oc, video_codec, &amp;video_st, opt);</div><div class="line"></div><div class="line">    if (have_audio)</div><div class="line">        open_audio(oc, audio_codec, &amp;audio_st, opt);</div><div class="line">    //自动打印MetaData信息 流信息 0是流的index</div><div class="line">    av_dump_format(oc, 0, filename, 1);</div><div class="line"></div><div class="line">    /* open the output file, if needed */</div><div class="line">    //AVOutputFormat-&gt;flags：可用标志</div><div class="line">    if (!(fmt-&gt;flags &amp; AVFMT_NOFILE)) &#123;</div><div class="line">        //AVIOContext *pb：输入数据的缓存  AVIOContext是管理输入输出数据的结构体</div><div class="line">        //打开FFmpeg的输出文件 AVIO_FLAG_WRITE表示只写</div><div class="line">        ret = avio_open(&amp;oc-&gt;pb, filename, AVIO_FLAG_WRITE);</div><div class="line">        if (ret &lt; 0) &#123;</div><div class="line">            fprintf(stderr, &quot;Could not open &apos;%s&apos;: %s\n&quot;, filename,</div><div class="line">                    av_err2str(ret));</div><div class="line">            return 1;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //av_write_frame()用于写视频数据</div><div class="line">    //avformat_write_header()用于写视频文件头 oc为用于输出的AVFormatContext opt为额外的选项</div><div class="line">    //av_write_trailer用于写视频文件尾 </div><div class="line">    /* Write the stream header, if any. */</div><div class="line">    ret = avformat_write_header(oc, &amp;opt);</div><div class="line">    if (ret &lt; 0) &#123;</div><div class="line">        fprintf(stderr, &quot;Error occurred when opening output file: %s\n&quot;,</div><div class="line">                av_err2str(ret));</div><div class="line">        return 1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    while (encode_video || encode_audio) &#123;</div><div class="line">        /* select the stream to encode */</div><div class="line">        if (encode_video &amp;&amp;</div><div class="line">        //没有音频或者av_compare_ts决定应该写入视频</div><div class="line">            (!encode_audio || av_compare_ts(video_st.next_pts, video_st.enc-&gt;time_base,</div><div class="line">                                            audio_st.next_pts, audio_st.enc-&gt;time_base) &lt;= 0)) &#123;</div><div class="line">            //write_video_frame返回1表示写成功</div><div class="line">            encode_video = !write_video_frame(oc, &amp;video_st);</div><div class="line">        &#125; else &#123;</div><div class="line">            //write_audio_frame返回1表示写成功</div><div class="line">            encode_audio = !write_audio_frame(oc, &amp;audio_st);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /* Write the trailer, if any. The trailer must be written before you</div><div class="line">     * close the CodecContexts open when you wrote the header; otherwise</div><div class="line">     * av_write_trailer() may try to use memory that was freed on</div><div class="line">     * av_codec_close(). */</div><div class="line">       //av_write_trailer用于写视频文件尾 </div><div class="line">    av_write_trailer(oc);</div><div class="line"></div><div class="line">    /* Close each codec. */</div><div class="line">    if (have_video)</div><div class="line">        close_stream(oc, &amp;video_st);</div><div class="line">    if (have_audio)</div><div class="line">        close_stream(oc, &amp;audio_st);</div><div class="line"></div><div class="line">    if (!(fmt-&gt;flags &amp; AVFMT_NOFILE))</div><div class="line">        /* Close the output file. */</div><div class="line">        avio_closep(&amp;oc-&gt;pb);</div><div class="line"></div><div class="line">    /* free the stream */</div><div class="line">    avformat_free_context(oc);</div><div class="line"></div><div class="line">    return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
